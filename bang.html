
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mẫu table</title>
</head>
<style>
    table{ border: 1px solid black}
tr{border: 1px solid black}
th{border: 1px solid red}
</style>
<body>
<table>
    <tr>
        <th>thứ 2</th>
        <th>thứ 3</th>
        <th>thứ 4</th>
        <th>thứ 5</th>
        <th>thứ 6</th>
        <th>thứ 7</th>
        <th>thứ 8</th>
    </tr>
    <tr>
        <td>toán</td>
    </tr>


</table>
</body>
</html>
