<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị bằng thẻ html</title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Bấm vào đây</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>
