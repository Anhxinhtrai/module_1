<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show bằng hàm document.write()</title>
</head>
<body>
<button type="button" onclick="showMessage();">Bấm vào đây</button>
<script>
    function showMessage(){
        document.write('Xin chào!');
    }
</script>
</body>
</html>
