<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tìm Kiếm Trên Google</title>
</head>
<body>
<form action="https://www.google.com.vn/search" method="get">
    <input type="text" name="q" value="Nhập từ khoá">
    <input type="submit" value="Tìm Kiếm">
<!-- nếu thay đổi method get là post thì xảy ra error 405   -->
<!-- muốn tìm kiếm trên bing thì ta thay action https://www.google.com.vn/search thành https://www.bing.com.vn/search -->
</form>
</body>
</html>
